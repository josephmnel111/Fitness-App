<ion-row>
    <ion-col size="1" class="notif-userIcon-col">
        <span>
            <userIcon [name]=fullName [scale]="2"></userIcon>
        </span>
    </ion-col>
    <ion-col size="5" class="notif-row-content">
        <p><b>{{fullName}}</b> {{actionFormatted}}: "{{message}}"</p>
    </ion-col>
    <ion-col size="1">
        <p>{{time}}</p>
    </ion-col>
    <ion-col size="1" class="notif-action-col">
        <ion-button size="small" fill="clear">
            <ion-icon button name="call" color="primary"></ion-icon>
        </ion-button>
    </ion-col>
    <ion-col size="1" class="notif-action-col">
        <ion-button size="small" fill="clear">
            <ion-icon button name="mail" color="primary"></ion-icon>
        </ion-button>
    </ion-col>
    <ion-col size="1" class="notif-action-col">
        <ion-button size="small" fill="clear">
            <ion-icon button name="chatbubble-ellipses" color="primary"></ion-icon>
        </ion-button>
    </ion-col>
    <ion-col size="1" class="notif-action-col">
        <ion-button size="small" fill="clear">
            <ion-icon button name="trash-outline" color="danger"></ion-icon>
        </ion-button>
    </ion-col>
</ion-row>
