<!-- Content of the popover to be displayed when popover is shown -->
<ion-content>
    <ion-row>
        <ion-icon size="large" name="document-text-outline" (click)="startAddDoc()"></ion-icon>
    </ion-row>
    <ion-row>
        <ion-icon size="large" name="images-outline" (click)="startAddFile()"></ion-icon>
    </ion-row>
    <ion-row>
        <ion-icon size="large" name="person-circle-outline" (click) = "presentCustomerProfilesModal()"></ion-icon>
    </ion-row>
</ion-content>
