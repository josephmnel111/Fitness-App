<div
    class="direct-message-container"
    (click)="updateCurrentChannel()"
    [ngClass]="{
        selected: this.socket?.currentChannel?.id === channel.id
    }"
>
    <userIcon
        [name]="senders?.length == 1 ? senders?.[0]?.fullName ?? '' : senders?.length?.toString()"
        [scale]="1.5"
    ></userIcon>

    <span [ngClass]="{ 'unread-bold': unreadMessages && showDM }">{{
        senderNames
    }}</span>

    <ion-badge
        class="centered unread-badge"
        [color]="'success'"
        [mode]="'ios'"
        *ngIf="notifications > 0 && showBadge"
    >
        {{ notifications }}
    </ion-badge>
</div>
